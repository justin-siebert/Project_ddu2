<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="blackjack.css">
</head>
<body>
    <Main>
        <div id="dealerSide">
            <h1>Dealer</h1>
            <div id="dealerCards"></div>
        </div>
        <div id="bigFlex">
            <div>
                <p>Buy in</p>
                <p>25$</p>
            </div>
            <div>
                <p>Wallet:</p>
                <p id="showMoneyOnScreen">Empty:(</p>
            </div>
        </div>
        <div id="board">
            <p id="resultMessage"></p>
        </div>
        <div id="buttonFlex">
            <button id="hitButton">Tap for a card</button>
            <button id="standButton">Stand</button>
            <button id="tapToStart">Tap do Start/Restart</button>
        </div>
    </Main>
    <script src="blackjack.js"></script>
</body>
</html>
